
<nav id="home" class="navbar is-fixed-top" role="navigation" aria-label="main nav">
    <div class="navbar-brand">
    {{if .Site.Params.Icon }}
      <a class="navbar-item" href="{{ .Site.BaseURL }}">
          <h1 class="title"><span class="icon"><i class="{{ .Site.Params.Icon }}" aria-hidden="true"></i></span></h1>
      </a>
    {{end}}

      <a class="navbar-item"  href="{{ .Site.BaseURL }}">
        <h1 class="title">{{ .Site.Title }}</h1>
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navigation">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navigation" class="navbar-menu">
      <div class="navbar-start">
        {{ range .Site.Menus.main }}
        <a class="navbar-item" href="{{ .URL }}">
              {{ .Name }}
        </a>
        {{ end }}
      </div>
      <div class="navbar-end">
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        
        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
        
          // Add a click event on each of them
          $navbarBurgers.forEach( el => {
                // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);
            el.addEventListener('click', () => {
        
              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
        
            });
            $target.addEventListener('click', () => {
        
              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
        
            });
          });
        }
        
        });
        
          
    </script>
